<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logotype">Logo</div>
        <nav class="menu">
          <ul class="menu-list">
            <li>
              <a href="#"><img src="./img/apps.png" /></a>
            </li>
            <li>
              <a href="#"><img src="./img/bell.png" /></a>
            </li>
            <li>
              <a href="#"><img src="./img/blogs.png" /></a>
            </li>
            <li>
              <img src="./img/popup-button.png" />
              <input type="checkbox" />
              <ul class="popup">
                <li>
                  <a href="#"><img src="./img/calendar.png" /></a>
                </li>
                <li>
                  <a href="#"><img src="./img/chat.png" /></a>
                </li>
                <li>
                  <a href="#"><img src="./img/classroom.png" /></a>
                </li>
                <li>
                  <a href="#"><img src="./img/collection.png" /></a>
                </li>
                <li class="sub-popup">
                  <img src="./img/down.png" />
                  <input type="checkbox" />
                  <ul class="more">
                    <li>
                      <a href="#"><img src="./img/contacts.png" /></a>
                    </li>
                    <li>
                      <a href="#"><img src="./img/documents.png" /></a>
                    </li>
                    <li>
                      <a href="#"><img src="./img/favicon.png" /></a>
                    </li>
                    <li>
                      <a href="#"><img src="./img/files.png" /></a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
