<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli-style Popup</title>

    <link rel="stylesheet" href="/Hooli-style-Popup/assets/css/style.css">

</head>
<body>

<header class="header">
    <div class="container">
        <nav class="top_bar">
            <ul class="top_menu">
                <li class="menu_item">
                    <a class="menu_item_link" href="#">Mail</a>
                </li>

                <li class="menu_item">
                    <a class="menu_item_link" href="#">Images</a>
                </li>

                <li class="menu_item">
                    <input id="checkbox" class="checkbox" type="checkbox">
                    <label for="checkbox">
                        <img class="popup_button" src="/Hooli-style-Popup/assets/icons/popup-button.png" alt="popup-button">

                                <li class="popup_list_item">

                                    </a>

                                <li class="popup_list_item">
                                    <a href="#" class="app_icon ">

                                    </a>
                                </li>

                                <li class="popup_list_item">
                                    <a href="#" class="app_icon ">
                                        <img src="/Hooli-style-Popup/assets/icons/contacts.png" alt="" class="icon">
                                        <span class="app_name">Contacts</span>
                                    </a>
                                </li>

                                <li class="popup_list_item doc">
                                    <a href="#" class="app_icon">
                                        <img src="/Hooli-style-Popup/assets/icons/documents.png" alt="" class="icon">

                                    <a href="#" class="app_icon">

                                        <img src="/Hooli-style-Popup/assets/icons/mail.png" alt="" class="icon">

                                        </a>
                                    </li>

                                    <li class="popup_list_item">
                                        <a href="#" class="popup_sequel_more even_more">Even more from Kottans</a>
                                    </li>
                                </ul>

                        </div>
                    </div>
                </li>

                    <a href="#"  class="menu_item_bell">
                        <img class="bell" src="/Hooli-style-Popup/assets/icons/bell.png" alt="bell">

                </li>

                <li class="menu_item">
                    <a href="#" class="menu_item_soft">
                        TM
                    </a>

    <img class="content_img" src="/Hooli-style-Popup/assets/icons/ukraine.jpg" alt="">
