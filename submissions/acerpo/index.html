<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">

  <title>HTML-CSS-Popup</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="nav__item">
                    <li><a href="#" class="headerLink">Mail</a></li>
                </ul>    
                <ul class="nav__item">
                    <li><a href="#" class="headerLink">Image</a></li>
                </ul>   
                <ul class="nav__item popup">
                    <input class="checkbox_input checkbox_popup" type="checkbox" id="checkbox_toggle">
                    <label class="check headerLink" for="checkbox_toggle"><img class="nav__item_img" src="./img/popup-button.png" alt=""></label>
                    <div class="popup_content">
                        <div class="popup_content_body">
                            <ul class="manu-1">
                                <li><a class="popup_content_body_link" href="#"><img src="./img/calendar.png" alt="">Calendar</a>
                                <li><a class="popup_content_body_link" href="#"><img src="./img/mail.png" alt="">Mail</a>
                                <li><a class="popup_content_body_link" href="#"><img src="./img/news.png" alt="">News</a>
                                <li><a class="popup_content_body_link" href="#"><img src="./img/maps.png" alt="">Map</a>
                                <li><a class="popup_content_body_link" href="#"><img src="./img/files.png" alt="">Files</a>
                                <li><a class="popup_content_body_link" href="#"><img src="./img/contacts.png" alt="">Contacts</a>
                                <li><a class="popup_content_body_link" href="#"><img src="./img/tanslation.png" alt="">Translate</a>
                                <li><a class="popup_content_body_link" href="#"><img src="./img/videos.png" alt="">Videos</a>
                                <li><a class="popup_content_body_link" href="#"><img src="./img/search.png" alt="">Search</a>
                                <li><a class="popup_content_body_link" href="#"><img src="./img/photos.png" alt="">Photo</a>
                                <li><a class="popup_content_body_link" href="#"><img src="./img/apps.png" alt="">Apps</a>
                                <li><a class="popup_content_body_link" href="#"><img src="./img/documents.png" alt="">Document</a>
                            </ul>
                            <div class="more">
                                <input class="checkbox_input checkbox_more" type="checkbox" id="checkbox_toggle_more">
                                <label class="more_label" for="checkbox_toggle_more">More</label>
                                <div class="more_content">
                                    <ul class="more_content_body">
                                        <li><a class="popup_content_body_link" href="#"><img src="./img/chat.png" alt="">Chat</a>
                                        <li><a class="popup_content_body_link" href="#"><img src="./img/classroom.png" alt="">Classroom</a>               
                                        <li><a class="popup_content_body_link" href="#"><img src="./img/collection.png" alt="">Collection</a>
                                        <li><a class="popup_content_body_link" href="#"><img src="./img/mars.png" alt="">Mars</a>
                                        <li><a class="popup_content_body_link" href="#"><img src="./img/blogs.png" alt="">Blogs</a>
                                        <li><a class="popup_content_body_link" href="#"><img src="./img/promo.png" alt="">Promos</a>
                                    </ul>
                                    <a class="more_footer" href="https://github.com/kottans/frontend">Even more from Kottans</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul> 
                <ul class="nav__item">
                    <li><a class="headerLink" href="#"><img class="nav__item_img" src="./img/bell.png" alt=""></a></li>
                </ul>  
                <ul class="nav__item">
                    <li><a class="headerLink" href="#"><img class=" user_img" src="./img/favicon.png" alt=""></a></li>
                </ul>      
            </nav>
        </div>
    </header>
</body>
</html>
